<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functron Components</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      h1 {
        margin-bottom: 2rem;
      }
      .component-list {
        list-style: none;
        padding: 0;
      }
      .component-list li {
        margin-bottom: 1rem;
      }
      .component-list a {
        display: block;
        padding: 1rem;
        background: #f5f5f5;
        border-radius: 4px;
        text-decoration: none;
        color: #333;
      }
      .component-list a:hover {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Functron Components</h1>
    <ul class="component-list">
      {{componentList}}
    </ul>
  </body>
</html>
